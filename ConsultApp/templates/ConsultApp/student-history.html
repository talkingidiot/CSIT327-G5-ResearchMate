{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ResearchMate — History</title>
  <link rel="stylesheet" href="{% static "ConsultApp/dashboard.css"%}">
</head>
<body>
  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Main navigation sidebar">
      <div class="logo">
        <img src="ResearchMate-logo-title.png" alt="ResearchMate Logo">
      </div>

      <ul class="menu">
        <li><a href="student-dashboard.html">🏠 Dashboard</a></li>
        <li><a href="student-profile.html">👤 Student Profile</a></li>
        <li><a href="bookings.html">📅 Bookings</a></li>
        <li class="active"><a href="student-history.html">📜 History</a></li>
      </ul>

      <button class="logout-btn">Logout</button>
    </aside>

    <!-- Main content -->
    <div class="content-wrap">
      <div class="hero">
        <div class="left">
          <span class="date">📅 October 9, 2025</span>
          <h1>History</h1>
          <p>View your previous bookings.</p>
        </div>
        <div class="brand">ResearchMate</div>
      </div>

      <!-- History Bookings Grid -->
      <div class="main-grid">
        <div class="right-column">
          <!-- History Booking Card 1 -->
          <div class="booking-card">
            <h3 class="booking-student">Julia Ardente</h3>
            <p class="booking-course">Data Analyst</p>
            <p><strong>Purpose :</strong>Profit and Revenue</p>
            <p><strong>Date:</strong> Sep 25, 2025</p>
            <button class="btn-primary">Details</button>
          </div>
        
        </div>
      </div>
    </div>
  </div>

<script>
  // Navigation redirect
  document.querySelectorAll('.menu li').forEach(item => {
    item.addEventListener('click', () => {
      const link = item.getAttribute('data-link');
      if(link) window.location.href = link;
    });
  });

  // Logout functionality
  document.querySelectorAll('.logout-btn').forEach(btn => {
    btn.addEventListener('click', () => window.location.href='login-register.html');
  });
</script>
</body>
</html>
