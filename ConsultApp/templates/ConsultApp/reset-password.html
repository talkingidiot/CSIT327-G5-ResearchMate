{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'ConsultApp/password.css' %}">
  <link rel="stylesheet" href="{% static 'ConsultApp/style.css' %}">
</head>
<body>
  <div class="container">
    <!-- Left side (form) -->
    <div class="form-section">
      <div class="form-box">
        <h1>Reset Password</h1>
        <p>Enter your new password below.</p>

        <form method="POST">
          {% csrf_token %}
          <input type="password" name="password" placeholder="New Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          <button type="submit">Change Password</button>
        </form>

        <div class="back-login">
          <a href="{% url 'login' %}">Back to Login</a>
        </div>
      </div>
    </div>

    <!-- Right side (illustration) -->
    <div class="image-section">
      <img src="{% static 'ConsultApp/Design.png' %}" alt="Illustration">
      <p class="caption">Guiding Teknoys to research success, one connection at a time.</p>
    </div>
  </div>
</body>
</html>
