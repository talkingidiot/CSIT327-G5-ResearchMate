<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">

    <!-- Sign Up Container -->
    <div class="form-container sign-up-container">
      <!-- Role Selection Step -->
      <div id="role-step" class="overlay-step">
        <h1>Select your role</h1>
        <div class="role-buttons">
          <button onclick="showForm('student')">Student</button>
          <button onclick="showForm('consultant')">Consultant</button>
          <button onclick="showForm('admin')">Admin</button>
        </div>
      </div>

      <!-- Register Form -->
      <form id="register-form" class="hidden">
        <h1 id="role-title">Register</h1>
        <input type="text" id="fullNameField" placeholder="Full Name" required>
        <input type="email" id="emailField" placeholder="Email" required>

        <!-- Student Info Fields -->
        <div id="studentFields" class="hidden">
          <input type="text" id="studentID" placeholder="Student ID">
          <input type="text" id="course" placeholder="Course">
          <input type="text" id="program" placeholder="Program">
          <input type="text" id="yearLevel" placeholder="Year Level">
        </div>

        <div id="workplace-field" class="hidden">
          <input type="text" placeholder="Workplace">
        </div>

        <div class="password-wrapper">
          <input type="password" id="passwordField" placeholder="Password" required>
          <span class="toggle-password" id="toggleRegisterPassword">&#128065;</span>
        </div>

        <input type="hidden" id="selectedRole">

        <p class="already-account">Already have an account? 
          <a href="#" onclick="signInRedirect()">Sign In</a>
        </p>

        <button type="submit">Sign Up</button>
        <button type="button" class="back-btn" onclick="backToRole()">Back</button>
      </form>
    </div>

    <!-- Sign In Container -->
    <div class="form-container sign-in-container">
      <form onsubmit="handleLogin(event)">
        <h1> Welcome back, Wildcat!</h1>
        <p>Ready to continue your research journey?</p>
        <input type="email" placeholder="Email" required>

        <div class="password-wrapper">
          <input type="password" id="signinPassword" placeholder="Password" required>
          <span class="toggle-password" id="toggleSignInPassword">&#128065;</span>
        </div>

        <button type="submit">Sign In</button>

        <p class="no-account">Donâ€™t have an account? 
          <a href="#" onclick="container.classList.add('right-panel-active')">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Login with your institutional account</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <img src="ResearchMate-logo-title.png" alt="ResearchMate Logo">
          <p>Guiding Teknoys to research success, one connection at a time.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
